<div class="row row-cols-2 row-cols-sm-3 w-100 no-gutters">
    {{#repeat 6}}
    <div class="col mb-sm-3 px-0 px-sm-2">
        <div class="card border-r0">
            {{>bage}}
            <img class="mx-auto img-fluid" src="assets/img/card/hexagon.jpg"/>
            <div class="card-body py-0">
                <h6 class="card-title mb-3">01 - Шестигран</h6>
                <ul class="list-unstyled">
                    <li class="fonts-size-14 mt-2"><span>Размер</span><span class="float-right">250x150x60</span>
                    </li>
                    <li class="fonts-size-14 mt-2"><span>Штук в м2</span><span class="float-right">24 штук</span>
                    </li>
                    <li class="fonts-size-14 mt-2"><span>Цвета</span><span
                            class="float-right">{{>card-color}}</span></li>
                </ul>
            </div>
            <div class="card-body pt-0">
                <div class="d-flex flex-column flex-lg-row align-items-center justify-content-between mt-4">
                    <h4 class="font-weight-bold">499 <span>&#8381;</span></h4>
                    <button class="btn btn-outline-danger fonts-size-14 px-4">В корзину</button>
                </div>
            </div>
        </div>
    </div>
    {{/repeat}}
</div>
