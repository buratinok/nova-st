<div class="swiper-container product-info-product">
    <div class="swiper-wrapper">
        {{#repeat 3}}
        <div class="swiper-slide">
            <img src="assets/img/product-info1.jpg" class="d-block mx-auto img-fluid"/>
        </div>
        {{/repeat}}
    </div>

    <!-- Add Arrows -->
    <div class="control-info position-absolute d-flex justify-content-between mt-md-4 z-1">
        <div class="control-info__prev btn btn-outline-danger p-4 position-relative ml-3">
            <i class="arrow position-absolute center-block"></i>
        </div>
        <div class="control-info__next btn btn-outline-danger p-4 position-relative ml-3">
            <i class="arrow position-absolute center-block"></i>
        </div>
    </div>
</div>
