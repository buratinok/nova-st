<form class="section-cart__form">
    <div class="form-row justify-content-between pt-5">
        <div class="form-group position-relative  col-12 col-md-4 px-md-3">
            <label for="exampleInputName" class="h5 left-text pb-3">Контактные данные</label>
            <i class="icon user-icon position-absolute"></i>
            <input type="text" class="form-control" id="exampleInputName"
                   placeholder="Имя">
        </div>
        <div class="form-group position-relative col-12 col-md-4 px-md-3">
            <label for="inputPhone" class="invisible h5 left-text  pb-3">Phone</label>
            <i class="icon phone-icon position-absolute"></i>
            <input type="text" class="form-control" id="inputPhone" placeholder="Телефон">
        </div>
        <div class="form-group position-relative col-12 col-md-4 px-md-3">
            <label for="inputEmail" class="invisible h5 left-text  pb-3">email</label>
            <i class="icon email-icon position-absolute"></i>
            <input type="email" class="form-control" id="inputEmail" placeholder="Почта">
        </div>
    </div>
    <div class="form-row pt-3 pt-md-5">
        <fieldset class="form-group col-auto">
            <legend class="h5 text-left pt-0 pb-3">Способ доставки</legend>
            <div class="row">
                <div class="col-sm-10 d-flex flex-row">
                    <div class="form-check col-auto">
                        <input class="form-check-input" type="radio" name="gridRadios" id="pickupRadio" value="option1"
                               checked>
                        <label class="form-check-label" for="pickupRadio">
                            Самовывоз
                        </label>
                    </div>
                    <div class="form-check col-auto">
                        <input class="form-check-input" type="radio" name="gridRadios" id="deliveryRadio"
                               value="option2">
                        <label class="form-check-label" for="deliveryRadio">
                            Доставка
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group offset-md-2 col-12 col-md-4">
            <label for="inputAddress" class="h5 text-left">Адресс доставки</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="346817, Москва, ул. Текучева 130/2">
        </div>
    </div>
    <div class="form-row pt-3 pt-md-5">
        <fieldset class="form-group">
            <legend class="h5 text-left pt-0 pb-3">Способ оплаты</legend>
            <div class="row">
                <div class="col-sm-10 d-flex flex-column flex-md-row">
                    <div class="form-check col-auto mt-3 mt-md-auto pr-md-5">
                        <input class="form-check-input" type="radio" name="gridRadios1" id="cashRadio" value="option2">
                        <label class="form-check-label" for="cashRadio">
                            Наличные
                        </label>
                    </div>
                    <div class="form-check col-auto mt-3 mt-md-auto pr-md-5">
                        <input class="form-check-input" type="radio" name="gridRadios1" id="invoicedRadio"
                               value="option1" checked>
                        <label class="form-check-label" for="invoicedRadio">
                            По выставленному счёту для юр. лица
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <hr>
    <div class="media flex-column flex-md-row justify-content-around py-5">
        <img src="assets/img/weights.png" class="mb-3 mb-md-auto mx-auto img-fluid d-block"/>
        <div class="media-body col-12 col-md-6 bg-secondary p-5">
            <h5 class="mt-3">Сумма: <span class="float-right">1800 &#8381;</span></h5>
            <h5 class="mt-3">Самовывоз: <span class="float-right">0 &#8381;</span></h5>
            <hr>
            <h4 class="mt-3">Всего: <span class="float-right">1800 &#8381;</span></h4>
        </div>
    </div>

    <button type="button" data-toggle="modal" data-target="#modalThanks" class="btn btn-outline-danger px-5 float-right">Оформить заказ</button>
</form>
